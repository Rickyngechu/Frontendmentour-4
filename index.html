<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="calltoaction">
      <div class="cta-cont">
        <div class="container flex-cont">
          <div class="cta-card">
            <div class="cta-head">
              <div class="img">
                <img src="images/pattern-circles.svg" alt="patern" />
              </div>

              <p class="txt-head">
                <span>Simple,trafic-based pricing</span>

                <span
                  >Sign-up for our 30-day trial.No credit card required.</span
                >
              </p>
            </div>
            <div class="cta-main">
              <div class="price">
                <p>100k pageviews</p>
                <p class="price-det">
                  <span class="price-det-amt">
                    $ <b class="price-det-val">16</b></span
                  >
                  <span>/month</span>
                </p>
              </div>

              <form action="#">
                <div class="input-slider">
                  <input
                    type="range"
                    min="5"
                    type="range"
                    max="100"
                    value="16"
                    class="slider"
                    id="customRange"
                  />
                </div>

                <div class="toggle">
                  <label for="month">Monthly Biling</label>
                  <div class="toggle-check">
                    <input type="checkbox" name="range" class="checkbox" />
                    <span class="input-check"></span>
                  </div>

                  <label class="year-text" for="year"
                    >Yearly Biling <span>25% discount</span></label
                  >
                </div>
                <span class="hr"></span>
                <div class="cta-submit">
                  <ul class="cta-submit-ul">
                    <li>
                      <img src="images/icon-check.svg" alt="" />
                      <span>Unlimited websites</span>
                    </li>
                    <li>
                      <img src="images/icon-check.svg" alt="" />
                      <span>100% data ownership</span>
                    </li>
                    <li>
                      <img src="images/icon-check.svg" alt="" />
                      <span>Email reports</span>
                    </li>
                  </ul>

                  <button type="submit" class="btn-submit">
                    Start my trial
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      <div class="container att-cont">
        <p class="attribution-text">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            class="front-link"
            >Frontend Mentor</a
          >. Coded by
          <a
            class="port-link"
            href="https://rickyportf.netlify.app"
            target="_blank"
            >Erick Ngechu</a
          >.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
